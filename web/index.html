<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My CV v2 - starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <gratar>
      <column span="row" height="30"></column>
      <column span="row" class="text-centered" height="30"></column>
      <column span="row">
        <h1 class="main-title">Gratiela Zburlea</h1>
      </column>
      <column span="row">
        <h2 class="second-title">Junior Web Developer</h2>
      </column>
      <column span="row" height="30"></column>
      <column span="row">
        <h3 class="section-title">About me</h3>
      </column>
      <column span="row">
        <div class="cutie-cu-umbra">
          <p class="descriere-text">
            I started my first day as a web developer on 22 December 2019
          </p>
        </div>
      </column>
      <column span="row" height="30"></column>
      <column span="row" class="text-centered">
        <button class="button_attention">Download my resume</button>
      </column>
      <column span="row" height="30"></column>
      <column span="row" class="text-centered">
        <button class="button-disc__info">
          <i class="icon-arrow-down"></i>
        </button>
      </column>
      <column span="row" height="30"></column>
      <column span="row">
        <h3 class="section-title">Let's connect</h3>
      </column>
      <column span="row"></column>
      <column span="row" span-tablet="1+4">
        <div class="image-wrapper">
          <img class="avatar" src="image/avatar-gratiela-zburlea.jpg" />
        </div>
      </column>
      <column span="row" span-tablet="4">
        <gratar columns-tablet="4">
          <column span="1">
            <a class="disc-link_onahau-dark">
              <div class="icon-udemy"></div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_granny-apple">
              <div class="icon-codewars"></div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_oasis">
              <div class="icon-codetap">
                <div class="path1"></div>
                <div class="path2"></div>
                <div class="path3"></div>
                <div class="path4"></div>
              </div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_onahau-light">
              <div class="icon-facebook"></div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_blue-chalk">
              <div class="icon-github"></div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_pastel-pink">
              <div class="icon-skype"></div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_azalea">
              <div class="icon-linkedin"></div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_moon-raker">
              <div class="icon-stackoverflow"></div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_white-ice">
              <div class="icon-instagram"></div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_janna">
              <div class="icon-twitter"></div>
            </a>
          </column>
          <column span="1">
            <a class="disc-link_double-pearl-lusta">
              <div class="icon-youtube"></div>
            </a>
          </column>
        </gratar>
      </column>
      <column span="row" height="30"></column>
      <column span="row" class="text-centered">
        <button class="button-disc__info">
          <i class="icon-arrow-down"></i>
        </button>
      </column>
      <column span="row" height="30"></column>
      <column span="row">
        <h3 class="section-title">Skills</h3>
        <ul class="skills-legend">
          <li class="skills-legend_item">
            <span class="icon-heart"></span>
            <span class="legend-description">
              I prefer to work with
            </span>
            <span class="legend-count">1</span>
          </li>
          <li class="skills-legend_item">
            <span class="icon-trophy"></span>
            <span class="legend-description">
              I am good at it
            </span>
            <span class="legend-count">2</span>
          </li>
          <li class="skills-legend_item">
            <span class="icon-book"></span>
            <span class="legend-description">
              I want to get batter
            </span>
            <span class="legend-count">3</span>
          </li>
        </ul>
      </column>
      <column span="row">
        <h4 class="section-subtitle">Front-end</h4>
        <div class="skills-list">
          <button class="skills-button_torch-red">HTML5</button>
          <button class="skills-button_torch-red">CSS</button>
          <button class="skills-button_torch-red">React</button>
          <button class="skills-button_shamrock">JavaScript</button>
          <button class="skills-button_shamrock">Git</button>
        </div>
      </column>
      <column span="row">
        <h4 class="section-subtitle">Passions</h4>
        <div class="skills-list">
          <button class="skills-button_torch-red">Cooking</button>
          <button class="skills-button_torch-red">Hair-style</button>
          <button class="skills-button_torch-red">Travel</button>
          <button class="skills-button_buttercup">Cooking</button>
          <button class="skills-button_buttercup">Hair-style</button>
          <button class="skills-button_shamrock">JavaScript</button>
        </div>
      </column>
      <column span="row">
        <h4 class="section-subtitle">Others</h4>
        <div class="skills-list-last">
          <button class="skills-button_buttercup">Word</button>
          <button class="skills-button_shamrock">Exel</button>
          <button class="skills-button_shamrock">Xd</button>
        </div>
      </column>
      <column span="row" height="30"></column>
      <column span="row" class="text-centered">
        <button class="button-disc__info">
          <i class="icon-arrow-up"></i>
        </button>
      </column>
      </column>
      <column span="row" height="30"></column>
    </gratar>
  </body>
</html>
